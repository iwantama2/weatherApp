<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Cuaca Ui by Iwan Tama</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Monday</h2>
                <span>1 January 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Indonesia, ID</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-cloud-rain'></i>
                <h1 class="weather-temp">
                    31°C
                </h1>
                <h3>Rain</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">5 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">67 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">8 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Tue</span>
                    <span class="day-temp">32°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Wed</span>
                    <span class="day-temp">31°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Thur</span>
                    <span class="day-temp">31°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
